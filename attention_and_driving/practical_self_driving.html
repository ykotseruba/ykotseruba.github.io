{reference: "2019_CVPR_Kim",title: "Grounding Human-to-Vehicle Advice for Self-driving Vehicles",venue: "CVPR",year: "2019",code: "nan",observation: "20s",input: "nan",output: "steering angle, speed",dataset: "HAD",metrics: "mean of correlation distances, MAE"},
{reference: "2019_IROSW_Yuying",title: "Gaze Training by Modulated Dropout Improves Imitation Learning",venue: "IROSW",year: "2019",code: "nan",observation: "1 frame",input: "nan",output: "steering angle",dataset: "TORCS",metrics: "distance between infractions"},
